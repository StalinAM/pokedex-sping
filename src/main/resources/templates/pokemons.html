<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokemons</title>
</head>
<body>
<h1>Pokemons</h1>
<form action="/pokemons" method="get">
    <input type="text" name="query" placeholder="Search by type"/>
    <button type="submit">Search</button>
</form>
<ul>
    <li th:each="pokemon : ${pokemons}" th:text="${pokemon.name}"></li>
</ul>
</body>
</html>
